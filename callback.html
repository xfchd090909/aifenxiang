<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录中...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
        <p class="text-gray-700">正在验证登录信息...</p>
    </div>

    <script>
        // 从URL中获取授权码
        function getCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }

        // 处理登录回调
        async function handleCallback() {
            const code = getCodeFromUrl();
            
            if (!code) {
                alert('登录失败: 未获取到授权码');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                // 注意：这里需要使用Serverless函数来交换令牌，不能在前端直接使用Client Secret
                // 以下是示例，实际应用中需要替换为你的后端服务
                const response = await fetch('https://aifenxiang-13fptlb6t-aeafxs-projects.vercel.app/exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    // 保存令牌
                    localStorage.setItem('githubToken', data.token);
                    
                    // 获取用户信息
                    const userResponse = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${data.token}`
                        }
                    });
                    
                    const user = await userResponse.json();
                    localStorage.setItem('githubUser', JSON.stringify(user));
                    
                    // 跳回主页
                    window.location.href = 'login.html';
                } else {
                    throw new Error('获取令牌失败');
                }
            } catch (error) {
                console.error('登录过程出错:', error);
                alert('登录失败，请重试');
                window.location.href = 'login.html';
            }
        }

        // 页面加载时处理回调
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
