      <script>
    // 新增：解析人机验证页面传递的URL参数，同步更新localStorage
    function receiveVerificationData() {
        const urlParams = new URLSearchParams(window.location.search);
        // 提取rv.html传递的验证参数（verified=true 和 token=xxx）
        const isVerified = urlParams.get('verified') === 'true';
        const verifyToken = urlParams.get('token');

        // 仅当参数有效时更新存储（防止无效参数干扰）
        if (isVerified && verifyToken) {
            // 1. 设置验证状态（1小时有效期，与rv.html逻辑一致）
            const expireTime = new Date().getTime() + 3600000; // 1小时 = 3600000毫秒
            localStorage.setItem('human_verified', 'true');
            localStorage.setItem('verification_expire', expireTime.toString());
            localStorage.setItem('verify_token', verifyToken); // 可选：存储token供后续使用

            // 2. 清理URL参数（避免刷新页面重复处理，提升用户体验）
            urlParams.delete('verified');
            urlParams.delete('token');
            const cleanUrl = window.location.pathname + (urlParams.toString() ? `?${urlParams.toString()}` : '');
            window.history.replaceState({}, document.title, cleanUrl);
        }
    }

    // 核心：检查人机验证状态（原有逻辑不变）
    function checkVerification() {
        const verification = localStorage.getItem('human_verified');
        const expireTime = localStorage.getItem('verification_expire');
        const currentTime = new Date().getTime();
        const currentUrl = window.location.href;

        // 未验证或已过期 → 跳转到验证页面
        if (!verification || !expireTime || currentTime > parseInt(expireTime)) {
            localStorage.setItem('redirect_after_verify', currentUrl);
            window.location.href = 'https://aeafx.netlify.app/rv.html';
        }
    }

    // 定时检查：页面停留时过期自动重新验证（原有逻辑优化，同步清理token）
    function startVerificationTimer() {
        setInterval(() => {
            const expireTime = localStorage.getItem('verification_expire');
            const currentTime = new Date().getTime();
            
            if (expireTime && currentTime > parseInt(expireTime)) {
                // 清理所有验证相关存储（包括token）
                localStorage.removeItem('human_verified');
                localStorage.removeItem('verification_expire');
                localStorage.removeItem('verify_token');
                window.location.reload(); // 刷新后自动跳验证
            }
        }, 60000); // 每分钟检查一次
    }

    // 调整执行顺序：先接收验证数据 → 再检查状态 → 最后启动定时
    document.addEventListener('DOMContentLoaded', () => {
        receiveVerificationData(); // 第一步：接收rv.html传递的验证数据并更新存储
        checkVerification();       // 第二步：检查验证状态（此时已同步最新数据）
        startVerificationTimer();  // 第三步：启动定时过期检查
    });
  </script>

            }, 600);
            document.body.style.overflow = '';

        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 发起GitHub登录
        function loginWithGitHub() {
            // 生成随机state参数用于CSRF保护
            const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('githubOAuthState', state);
            
            // 构建授权URL
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${githubClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}&scope=user`;
            window.location.href = authUrl;
        }
        
        // 发起Google登录
        function loginWithGoogle() {
            if (isMobileDevice()) {
                openMobileGoogleModal();
                return;
            }
            
            const client = google.accounts.oauth2.initCodeClient({
                client_id: googleClientId,
                scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                redirect_uri: redirectUri,
                callback: (response) => {
                    // 将授权码发送到服务器或直接处理
                    handleGoogleAuthResponse(response.code);
                },
                error_callback: (error) => {
                    console.error('Google登录错误:', error);
                }
            });
            client.requestCode();
        }
        
        // 处理Google授权响应
        function handleGoogleAuthResponse(code) {
            // 在实际应用中，这里应该将code发送到你的后端服务器进行交换token
            // 这里为了演示，我们直接使用Google的JS客户端获取用户信息
            
            // 使用Google的token client获取token
            const client = google.accounts.oauth2.initTokenClient({
                client_id: googleClientId,
                scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        fetchGoogleUserInfo(tokenResponse.access_token);
                    }
                },
                error_callback: (error) => {
                    console.error('Google token获取错误:', error);
                }
            });
            client.requestAccessToken({code});
        }
        
        // 获取Google用户信息
        function fetchGoogleUserInfo(accessToken) {
            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // 保存用户信息
                const userData = {
                    name: data.name,
                    email: data.email,
                    picture: data.picture,
                    provider: 'google'
                };
                localStorage.setItem('googleUser', JSON.stringify(userData));
                checkLoginStatus();
            })
            .catch(error => {
                console.error('获取Google用户信息失败:', error);
            });
        }
        
        // 登出
        function logout() {
            localStorage.removeItem('githubUser');
            localStorage.removeItem('googleUser');
            localStorage.removeItem('githubOAuthState');
            localStorage.removeItem('showSensitiveContent');
            checkLoginStatus();
            closeLogoutModalFunc();
        }
        
        // 处理敏感内容开关变化
        function handleSensitiveToggleChange(e) {
            // 如果是要开启，显示确认弹窗
            if (e.target.checked) {
                // 保存当前状态，在用户取消时恢复
                currentToggleState = false;
                e.preventDefault();
                openConfirmModal();
            } else {
                // 关闭时直接操作，不显示确认弹窗
                localStorage.setItem('showSensitiveContent', 'false');
                currentToggleState = false;
            }
        }
        
        // 确认开启敏感内容显示
        function confirmOpenSensitive() {
            localStorage.setItem('showSensitiveContent', 'true');
            sensitiveContentToggle.checked = true;
            currentToggleState = true;
            closeConfirmModalFunc();
        }
        
        // 取消敏感内容操作，恢复之前的状态
        function cancelToggleAction() {
            sensitiveContentToggle.checked = currentToggleState;
            closeConfirmModalFunc();
        }
        
        // 事件监听
        githubLoginBtn.addEventListener('click', loginWithGitHub);
        googleLoginBtn.addEventListener('click', loginWithGoogle);
        logoutBtn.addEventListener('click', openLogoutModal); // 点击退出按钮先打开弹窗
        sensitiveContentToggle.addEventListener('change', handleSensitiveToggleChange);
        
        // 敏感内容弹窗事件
        closeConfirmModal.addEventListener('click', cancelToggleAction);
        confirmModalOverlay.addEventListener('click', cancelToggleAction);
        cancelToggle.addEventListener('click', cancelToggleAction);
        confirmToggle.addEventListener('click', confirmOpenSensitive);
        
        // 退出登录弹窗事件
        closeLogoutModal.addEventListener('click', closeLogoutModalFunc);
        logoutModalOverlay.addEventListener('click', closeLogoutModalFunc);
        cancelLogout.addEventListener('click', closeLogoutModalFunc);
        confirmLogout.addEventListener('click', logout);
        
        // 移动端Google登录限制弹窗事件
        closeMobileGoogleModal.addEventListener('click', closeMobileGoogleModalFunc);
        mobileGoogleModalOverlay.addEventListener('click', closeMobileGoogleModalFunc);
        confirmMobileGoogle.addEventListener('click', closeMobileGoogleModalFunc);
        
        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!confirmModal.classList.contains('opacity-0')) {
                    cancelToggleAction();
                }
                if (!logoutModal.classList.contains('opacity-0')) {
                    closeLogoutModalFunc();
                }
                if (!mobileGoogleModal.classList.contains('opacity-0')) {
                    closeMobileGoogleModalFunc();
                }
            }
        });
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
