<!DOCTYPE html>
<html lang="Zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱分享</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#EC4899',
                        accent: '#8B5CF6',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .flip-in {
                animation: flipIn 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
            }
            .flip-out {
                animation: flipOut 0.6s cubic-bezier(0.550, 0.055, 0.675, 0.190) forwards;
            }
        }

        @keyframes flipIn {
            0% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(800px) rotateY(-20deg); }
            100% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
        }

        @keyframes flipOut {
            0% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
            40% { transform: perspective(800px) rotateY(20deg); }
            100% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
        }

        /* 优化的Google图标样式 */
        .google-icon {
            position: relative;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .google-icon::before {
            content: "G";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 18px;
            background: conic-gradient(
                from -45deg,
                #4285F4 0deg 90deg,
                #EA4335 90deg 180deg,
                #FBBC05 180deg 270deg,
                #34A853 270deg 360deg
            );
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">登录面板</h2>
                    </div>
                    
                    <!-- 返回主页按钮 -->
                    <div class="mb-4">
                        <a href="https://aeafx.netlify.app/" class="w-full block bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-md transition-colors text-center">
                            <i class="fa fa-arrow-left mr-2"></i>返回主页
                        </a>
                    </div>
                    
                    <!-- GitHub登录按钮 -->
                    <button id="githubLogin" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center mb-3">
                        <i class="fa fa-github mr-2 text-xl"></i>
                        使用Github登录
                    </button>
                    
                    <!-- Google登录按钮 -->
                    <div id="googleLogin" class="w-full bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-md transition-colors flex items-center justify-center cursor-pointer mb-6">
                        <i class="fa fa-google mr-2 text-xl"></i>
                        使用Google登录
                    </div>

                    <p class="text-sm text-gray-600">由于技术限制问题，登录Google账号需要分别登录两次，为了分批获取授权码和Token</p>
                    
                    <!-- 用户信息显示区域 (登录后显示) -->
                    <div id="userInfo" class="mt-6 hidden">
                        <div class="border-t pt-4">
                            <h3 class="text-lg font-medium text-gray-800 mb-2">你已登录:</h3>
                            <div class="flex items-center">
                                <img id="userAvatar" src="" alt="User avatar" class="w-12 h-12 rounded-full mr-4">
                                <div>
                                    <p id="userName" class="font-medium"></p>
                                    <p id="userLogin" class="text-sm text-gray-600"></p>
                                </div>
                            </div>
                            
                            <!-- 展示敏感内容选项 -->
                            <div class="mt-6 flex items-center justify-between">
                                <div>
                                    <p class="font-medium">展示敏感内容</p>
                                    <p class="text-sm text-gray-600">开启后可查看所有敏感内容</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="sensitiveContentToggle" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                                </label>
                            </div>
                            
                            <button id="logoutBtn" class="mt-4 text-blue-600 hover:text-blue-800 text-sm font-medium">
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 敏感内容确认弹窗 -->
    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/50" id="confirmModalOverlay"></div>
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6 transform origin-center opacity-0 perspective-800" id="confirmModalContent">
            <button id="closeConfirmModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fa fa-times"></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4">确认开启</h3>
            <p class="text-gray-700 mb-6">是否要开启"展示敏感内容"，必须确保有承受能力</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelToggle" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors">
                    取消
                </button>
                <button id="confirmToggle" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-accent transition-colors">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 退出登录确认弹窗 -->
    <div id="logoutModal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/50" id="logoutModalOverlay"></div>
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6 transform origin-center opacity-0 perspective-800" id="logoutModalContent">
            <button id="closeLogoutModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fa fa-times"></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4">确认退出</h3>
            <p class="text-gray-700 mb-6">是否退出登录，你所做的所有设置都不会被保存</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelLogout" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors">
                    取消
                </button>
                <button id="confirmLogout" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-accent transition-colors">
                    确认退出
                </button>
            </div>
        </div>
    </div>

    <!-- 移动端Google登录限制弹窗 -->
    <div id="mobileGoogleModal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/50" id="mobileGoogleModalOverlay"></div>
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6 transform origin-center opacity-0 perspective-800" id="mobileGoogleModalContent">
            <button id="closeMobileGoogleModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fa fa-times"></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4">提示</h3>
            <p class="text-gray-700 mb-6">由于技术限制问题，移动端暂不开放Google登录方式</p>
            <div class="flex justify-end">
                <button id="confirmMobileGoogle" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-accent transition-colors">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white py-4 px-6 border-t">
        <div class="container mx-auto text-center text-gray-600 text-sm">
            &copy; 2025 爱分享
        </div>
    </footer>

    <script>
        // 配置参数
        const githubClientId = 'Ov23lid4wahWfAxWQJAp';
        const googleClientId = '447297904869-ms92nvipnqpufs2n4kiee4p8s0bjre7k.apps.googleusercontent.com';
        const redirectUri = 'https://aeafx.netlify.app/callback.html'; // 替换为你的实际回调地址
        
        // DOM元素
        const githubLoginBtn = document.getElementById('githubLogin');
        const googleLoginBtn = document.getElementById('googleLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userLogin = document.getElementById('userLogin');
        const userAvatar = document.getElementById('userAvatar');
        const sensitiveContentToggle = document.getElementById('sensitiveContentToggle');
        
        // 弹窗元素 - 敏感内容
        const confirmModal = document.getElementById('confirmModal');
        const confirmModalContent = document.getElementById('confirmModalContent');
        const closeConfirmModal = document.getElementById('closeConfirmModal');
        const confirmModalOverlay = document.getElementById('confirmModalOverlay');
        const cancelToggle = document.getElementById('cancelToggle');
        const confirmToggle = document.getElementById('confirmToggle');
        
        // 弹窗元素 - 退出登录
        const logoutModal = document.getElementById('logoutModal');
        const logoutModalContent = document.getElementById('logoutModalContent');
        const closeLogoutModal = document.getElementById('closeLogoutModal');
        const logoutModalOverlay = document.getElementById('logoutModalOverlay');
        const cancelLogout = document.getElementById('cancelLogout');
        const confirmLogout = document.getElementById('confirmLogout');
        
        // 弹窗元素 - 移动端Google登录限制
        const mobileGoogleModal = document.getElementById('mobileGoogleModal');
        const mobileGoogleModalContent = document.getElementById('mobileGoogleModalContent');
        const mobileGoogleModalOverlay = document.getElementById('mobileGoogleModalOverlay');
        const closeMobileGoogleModal = document.getElementById('closeMobileGoogleModal');
        const confirmMobileGoogle = document.getElementById('confirmMobileGoogle');
        
        // 存储当前开关状态，用于处理确认弹窗
        let currentToggleState = false;
        
        // 检查用户是否已登录
        function checkLoginStatus() {
            const user = localStorage.getItem('githubUser') || localStorage.getItem('googleUser');
            const showSensitive = localStorage.getItem('showSensitiveContent') === 'true';
            
            if (user) {
                const userData = JSON.parse(user);
                // 显示用户信息
                userInfo.classList.remove('hidden');
                githubLoginBtn.classList.add('hidden');
                googleLoginBtn.classList.add('hidden');
                userName.textContent = userData.name || userData.login || userData.email;
                userLogin.textContent = userData.login ? `@${userData.login}` : userData.email;
                userAvatar.src = userData.avatar_url || userData.picture;
                userAvatar.alt = (userData.login || userData.email) + "'s avatar";
                
                // 设置敏感内容开关状态
                sensitiveContentToggle.checked = showSensitive;
                currentToggleState = showSensitive;
            } else {
                // 显示登录按钮
                userInfo.classList.add('hidden');
                githubLoginBtn.classList.remove('hidden');
                googleLoginBtn.classList.remove('hidden');
            }
        }
        
        // 打开敏感内容确认弹窗
        function openConfirmModal() {
            confirmModal.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                confirmModalContent.classList.add('flip-in');
                confirmModalContent.classList.remove('opacity-0');
            }, 100);
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭敏感内容确认弹窗
        function closeConfirmModalFunc() {
            confirmModalContent.classList.add('flip-out');
            setTimeout(() => {
                confirmModal.classList.add('opacity-0', 'pointer-events-none');
                confirmModalContent.classList.remove('flip-in', 'flip-out');
            }, 600);
            document.body.style.overflow = '';
        }
        
        // 打开退出登录确认弹窗
        function openLogoutModal() {
            logoutModal.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                logoutModalContent.classList.add('flip-in');
                logoutModalContent.classList.remove('opacity-0');
            }, 100);
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭退出登录确认弹窗
        function closeLogoutModalFunc() {
            logoutModalContent.classList.add('flip-out');
            setTimeout(() => {
                logoutModal.classList.add('opacity-0', 'pointer-events-none');
                logoutModalContent.classList.remove('flip-in', 'flip-out');
            }, 600);
            document.body.style.overflow = '';
        }
        
        // 打开移动端Google登录限制弹窗
        function openMobileGoogleModal() {
            mobileGoogleModal.classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                mobileGoogleModalContent.classList.add('flip-in');
                mobileGoogleModalContent.classList.remove('opacity-0');
            }, 100);
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭移动端Google登录限制弹窗
        function closeMobileGoogleModalFunc() {
            mobileGoogleModalContent.classList.add('flip-out');
            setTimeout(() => {
                mobileGoogleModal.classList.add('opacity-0', 'pointer-events-none');
                mobileGoogleModalContent.classList.remove('flip-in', 'flip-out');
            }, 600);
            document.body.style.overflow = '';
        }
        
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 发起GitHub登录
        function loginWithGitHub() {
            // 生成随机state参数用于CSRF保护
            const state = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('githubOAuthState', state);
            
            // 构建授权URL
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${githubClientId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}&scope=user`;
            window.location.href = authUrl;
        }
        
        // 发起Google登录
        function loginWithGoogle() {
            if (isMobileDevice()) {
                openMobileGoogleModal();
                return;
            }
            
            const client = google.accounts.oauth2.initCodeClient({
                client_id: googleClientId,
                scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                redirect_uri: redirectUri,
                callback: (response) => {
                    // 将授权码发送到服务器或直接处理
                    handleGoogleAuthResponse(response.code);
                },
                error_callback: (error) => {
                    console.error('Google登录错误:', error);
                }
            });
            client.requestCode();
        }
        
        // 处理Google授权响应
        function handleGoogleAuthResponse(code) {
            // 在实际应用中，这里应该将code发送到你的后端服务器进行交换token
            // 这里为了演示，我们直接使用Google的JS客户端获取用户信息
            
            // 使用Google的token client获取token
            const client = google.accounts.oauth2.initTokenClient({
                client_id: googleClientId,
                scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                callback: (tokenResponse) => {
                    if (tokenResponse && tokenResponse.access_token) {
                        fetchGoogleUserInfo(tokenResponse.access_token);
                    }
                },
                error_callback: (error) => {
                    console.error('Google token获取错误:', error);
                }
            });
            client.requestAccessToken({code});
        }
        
        // 获取Google用户信息
        function fetchGoogleUserInfo(accessToken) {
            fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // 保存用户信息
                const userData = {
                    name: data.name,
                    email: data.email,
                    picture: data.picture,
                    provider: 'google'
                };
                localStorage.setItem('googleUser', JSON.stringify(userData));
                checkLoginStatus();
            })
            .catch(error => {
                console.error('获取Google用户信息失败:', error);
            });
        }
        
        // 登出
        function logout() {
            localStorage.removeItem('githubUser');
            localStorage.removeItem('googleUser');
            localStorage.removeItem('githubOAuthState');
            localStorage.removeItem('showSensitiveContent');
            checkLoginStatus();
            closeLogoutModalFunc();
        }
        
        // 处理敏感内容开关变化
        function handleSensitiveToggleChange(e) {
            // 如果是要开启，显示确认弹窗
            if (e.target.checked) {
                // 保存当前状态，在用户取消时恢复
                currentToggleState = false;
                e.preventDefault();
                openConfirmModal();
            } else {
                // 关闭时直接操作，不显示确认弹窗
                localStorage.setItem('showSensitiveContent', 'false');
                currentToggleState = false;
            }
        }
        
        // 确认开启敏感内容显示
        function confirmOpenSensitive() {
            localStorage.setItem('showSensitiveContent', 'true');
            sensitiveContentToggle.checked = true;
            currentToggleState = true;
            closeConfirmModalFunc();
        }
        
        // 取消敏感内容操作，恢复之前的状态
        function cancelToggleAction() {
            sensitiveContentToggle.checked = currentToggleState;
            closeConfirmModalFunc();
        }
        
        // 事件监听
        githubLoginBtn.addEventListener('click', loginWithGitHub);
        googleLoginBtn.addEventListener('click', loginWithGoogle);
        logoutBtn.addEventListener('click', openLogoutModal); // 点击退出按钮先打开弹窗
        sensitiveContentToggle.addEventListener('change', handleSensitiveToggleChange);
        
        // 敏感内容弹窗事件
        closeConfirmModal.addEventListener('click', cancelToggleAction);
        confirmModalOverlay.addEventListener('click', cancelToggleAction);
        cancelToggle.addEventListener('click', cancelToggleAction);
        confirmToggle.addEventListener('click', confirmOpenSensitive);
        
        // 退出登录弹窗事件
        closeLogoutModal.addEventListener('click', closeLogoutModalFunc);
        logoutModalOverlay.addEventListener('click', closeLogoutModalFunc);
        cancelLogout.addEventListener('click', closeLogoutModalFunc);
        confirmLogout.addEventListener('click', logout);
        
        // 移动端Google登录限制弹窗事件
        closeMobileGoogleModal.addEventListener('click', closeMobileGoogleModalFunc);
        mobileGoogleModalOverlay.addEventListener('click', closeMobileGoogleModalFunc);
        confirmMobileGoogle.addEventListener('click', closeMobileGoogleModalFunc);
        
        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (!confirmModal.classList.contains('opacity-0')) {
                    cancelToggleAction();
                }
                if (!logoutModal.classList.contains('opacity-0')) {
                    closeLogoutModalFunc();
                }
                if (!mobileGoogleModal.classList.contains('opacity-0')) {
                    closeMobileGoogleModalFunc();
                }
            }
        });
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
